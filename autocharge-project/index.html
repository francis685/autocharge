<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
      THIS IS THE FINAL FIX:
      1. 'connect-src' now includes 'https://lumberjack.razorpay.com' (for logging).
      2. 'frame-src' is now added to allow 'https://api.razorpay.com' (for the modal).
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      connect-src 'self' http://localhost:5000 https://lumberjack.razorpay.com;
      frame-src 'self' https://api.razorpay.com;
      img-src 'self' data: https://images.unsplash.com https://i.ibb.co;
      font-src 'self' https://fonts.gstatic.com;
      style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
      script-src 'self' https://checkout.razorpay.com;
    ">

    <!-- Your Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- This is the Razorpay script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <title>AutoCharge DSP</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
